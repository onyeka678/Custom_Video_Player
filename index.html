<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- //your own controls, play buttons, progress bar, time stamp, custom player! etc -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Custom Video Player</title>
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
            integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
            crossorigin="anonymous" />
        <link rel="stylesheet" href="css/progress.css">
        <link rel="stylesheet" href="css/style.css">

    </head>

    <body>
        <h1>Custom Video Player!</h1>
        <!-- <video>, <audio> come with HTMLMediaElement API, .pause(), .play(),
        
        
        -->
        <video src="videos/gone.mp4" id="video" class="screen" poster="img/um.png">
        </video>
        <div class="controls">
            <!--insert font-awesome icon here size 2x-->
            <button class="btn" id="play">
                <i class="fa fa-play fa-2x"></i>
            </button>
            <button class="btn" id="stop">
                <i class="fa fa-stop fa-2x"></i>
            </button>
            <!-- progress bar -->
            <!--each step a person clicks takes up 1 second of video-->
            <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0" />
            <!-- timestamp starts at 00:00 -->
            <span class="timestamp" id="timestamp">00:00
            </span>
        </div>

        <script src='script.js'></script>
        </script>
    </body>

</html>
<!-- https://developer.mozilla.org/en-US/docs/Learn/JavaScript/Client-side_web_APIs/Video_and_audio_APIs -->
